<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calendrier Disponibilités</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }

    /* Bouton style */
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    /* Personnalisation calendrier */
    .fc-daygrid-day {
      background: #f9f9f9;
      border: 1px solid #e5e5e5;
      padding: 0 !important;
      transition: background 0.3s ease;
    }

    .fc-daygrid-day:hover {
      background: #265992;
    }

    .fc-day-today {
      background: #dff3ff !important;
      border: 2px solid #0d6efd !important;
      border-radius: 6px;
    }

    .fc-day-other {
      background: #f0f0f0;
      color: #bbb;
    }

    .fc-col-header-cell {
      background: #0d6efd;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* ✅ Ajustement des événements pour centrer le bouton */
    .fc-daygrid-event {
      background: none !important;
      border: none !important;
      display: flex !important;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      margin: 0 !important;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Calendrier des disponibilités</h2>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'fr',
        initialView: 'dayGridMonth',
        showNonCurrentDates: false,
        fixedWeekCount: false,
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: [],

        // ✅ Bouton centré
        eventContent: function(info) {
          return { html: '<button>Réserver</button>' };
        },

        eventClick: function (info) {
          const slots = info.event.extendedProps.info;
          let message = `Créneaux disponibles pour le ${info.event.startStr} :\n\n`;
          Object.keys(slots).forEach(slotName => {
            message += `${slotName}: ${slots[slotName]}\n`;
          });
          alert(message);
        }
      });

      fetch('https://script.google.com/macros/s/AKfycbzb9Yy4c-uJTEsoD9NlFGpnTwX7QnI4t6azDTD5C4v2XnUQMNJ0f9IVsQHmbYrYTpSu/exec')
        .then(response => response.json())
        .then(events => {
          calendar.addEventSource(events);
          calendar.render();
        })
        .catch(error => console.error('Erreur lors du fetch :', error));

        calendar.render();
    });
  </script>
</body>
</html>
