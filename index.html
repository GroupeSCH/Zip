<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calendrier Disponibilités</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 11px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Calendrier des disponibilités</h2>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'fr',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: [], // Ajout dynamique via fetch
        eventContent: function (info) {
          const container = document.createElement('div');
          container.style.background = 'white';
          container.style.borderRadius = '4px';
          container.style.fontSize = '11px';
          container.style.display = 'flex';
          container.style.justifyContent = 'space-between';
          container.style.alignItems = 'center';
          container.style.padding = '2px 4px';

          const text = document.createElement('span');
          text.textContent = 'Disponible';
          text.style.color = 'black';

          const btn = document.createElement('button');
          btn.textContent = 'Réserver';
          btn.onclick = () => {
            const slots = info.event.extendedProps.info; // Contient dispo1, dispo2...
            let message = `Créneaux disponibles pour le ${info.event.startStr} :\n\n`;
            Object.keys(slots).forEach(slotName => {
              message += `${slotName}: ${slots[slotName]}\n`;
            });
            alert(message);
          };

          container.appendChild(text);
          container.appendChild(btn);

          return { domNodes: [container] };
        },
        /**
         * Callback à chaque changement de période
         */
        datesSet: function (info) {
          const currentDate = info.start;
          const month = String(currentDate.getMonth() + 1).padStart(2, '0');
          const year = currentDate.getFullYear();

          console.log('Chargement des événements pour :', month, year);

          // Supprime les événements existants
          calendar.removeAllEvents();

          // Fetch vers le Google Apps Script
          fetch(`https://script.google.com/macros/s/AKfycbzb9Yy4c-uJTEsoD9NlFGpnTwX7QnI4t6azDTD5C4v2XnUQMNJ0f9IVsQHmbYrYTpSu/exec?month=${month}&year=${year}`)
            .then(response => response.json())
            .then(events => {
              console.log('Événements reçus :', events);
              calendar.addEventSource(events);
            })
            .catch(error => console.error('Erreur lors du fetch :', error));
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
