<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align : center;
      border : 2px solid black;
      border-radius : 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      width : 40%;
      margin : auto;
    }

    button {
      width : 100px;
      height : 30px;
      background-color: rgb(42, 42, 240);
      border-radius: 12px;
      color: white;
      border : none;
      margin : auto;
    }


  </style>

  
</head>

<body>
  <script>
    try {
      fetch('./dispo.json')
      .then(reponse => {
        if(!reponse.ok) {
          throw new Error('Erreur lors du chargement des disponibilités');
        }
        return reponse.json();
      })
      .then(data => {
        let events = [];
        
        for (let date in data) {
          events.push(date);
          localStorage.setItem('dates', JSON.stringify(events))
        }

        localStorage.setItem('dispo', JSON.stringify(data));
        document.getElementById('fr').style.display = 'inline-block';
        document.getElementById('en').style.display = 'inline-block';
        document.getElementById('load').style.display = 'none';

        console.log(data);
      })
    } catch (error) {
      console.log('Erreur lors du fetch :' + error.message + error.stack);
    }
    
  </script>

  <div id="card">
    <p id="load">Chargement... / Loading...</p>
    <button id="fr" onclick="window.location.href='fr.html'" style="display:none">Français</button>
    <button id="en" onclick="window.location.href='en.html'" style="display:none">English</button>
  </div>
  
</body>
</html>
